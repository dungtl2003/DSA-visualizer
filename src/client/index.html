<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="./asset/font/fontawesome-free-6.4.2-web/css/all.min.css"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        />

        <link rel="stylesheet" href="./asset/css/base.css" />
        <link rel="stylesheet" href="./asset/css/main.css" />
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
            charset="UTF-8"
        ></script>
    </head>
    <body>
        <div class="header">
            <div class="header__navbar"></div>
            <ul class="header__catebar"></ul>
        </div>

        <div class="body">
            <div class="body__main-content">
                <h1 class="body__main-content__heading">Sorting Algorithms</h1>
                <div class="body__main-content__selection-container">
                    <span class="default-btn body__main-content__scroll-btn">
                        <i class="fa-solid fa-arrow-left"></i>
                    </span>
                    <div class="type-selection">
                        <a href="" class="type-selection__item">Quick Sort</a
                        ><a href="" class="type-selection__item">Merge Sort</a
                        ><a href="" class="type-selection__item">Heap Sort</a>
                    </div>
                    <span class="default-btn body__main-content__scroll-btn">
                        <i class="fa-solid fa-arrow-right"></i>
                    </span>
                </div>
                <div class="body__main-content__main-section">
                    <div class="body__main-content__display">
                        <ul
                            class="body__main-content__display__frame"
                            id="body__main-content__display__frame"
                        >
                            <li>
                                <div
                                    class="body__main-content__display__col"
                                    data-percentage="50"
                                ></div>
                            </li>
                            <li>
                                <div
                                    class="body__main-content__display__col"
                                    data-percentage="30"
                                ></div>
                            </li>
                            <li>
                                <div
                                    class="body__main-content__display__col"
                                    data-percentage="60"
                                ></div>
                            </li>
                            <li>
                                <div
                                    class="body__main-content__display__col"
                                    data-percentage="90"
                                ></div>
                            </li>
                            <li>
                                <div
                                    class="body__main-content__display__col"
                                    data-percentage="80"
                                ></div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="body__sidebar">
                <span class="body__sidebar__param-display"
                    >Columns:
                    <span id="body__sidebar__col-num">12</span>
                </span>
                <input
                    type="range"
                    min="5"
                    max="20"
                    value="12"
                    class="slider"
                    id="body__sidebar__slider"
                />
                <div class="body__sidebar__param-display">
                    Moves: <span id="body__sidebar__moves-num">0</span>
                </div>

                <div class="body__sidebar__btn-container">
                    <button
                        class="default-btn body__sidebar__btn-item--restart"
                    >
                        Restart
                    </button>
                    <button
                        class="default-btn body__sidebar__btn-item--shuffle"
                    >
                        Shuffle
                    </button>
                    <button class="default-btn body__sidebar__btn-item--log">
                        Log
                    </button>
                    <button class="default-btn body__sidebar__btn-item--solve">
                        Solve
                    </button>
                </div>
            </div>
        </div>

        <div class="footer"></div>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
        <script type="text/javascript">
            var slider = document.getElementById("body__sidebar__slider");
            var output = document.getElementById("body__sidebar__col-num");
            output.innerHTML = slider.value;

            slider.oninput = function () {
                output.innerHTML = this.value;
            };

            $(function () {
                $(".body__main-content__display__col").each(function () {
                    var percentage = $(this).data("percentage");
                    $(this).animate(
                        {
                            height: percentage + "%",
                        },
                        1500
                    );
                });
            });
        </script>
    </body>
</html>
